    <style>
        /* 通知样式 */
        .notification {
            width: 300px;
            height: auto;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 251, 251, 0.3);
            animation: slideInRight 0.5s ease-in-out forwards;
            opacity: 1;
            visibility: visible;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
                visibility: hidden;
            }
            to {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }
        }

        .notification.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.notification').addClass('fade-out');
                setTimeout(function() {
                    $('.notification').remove();
                }, 500);
            }, 3000); // 3秒后开始关闭通知
        });
    </script>
